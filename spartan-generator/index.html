<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru" dir="ltr">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Spartan Generator</title>
  <!-- CSS files-->
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <!-- JS files-->
  <script type="text/javascript" src="./js/jquery.min.js"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
</head>
<body>
  <h1 class="title">Spartan generator</h1>
  <div class="subheader">Choose a background:</div>
  <div class="nav">
    <div class="bg" id="icon-bg-sparks" equiped="equiped">
      <img src="./img/icon-bg-sparks.png"/>
    </div>
    <div class="bg" id="icon-bg-forest">
      <img src="./img/icon-bg-forest.png"/>
    </div>
  </div>
  <div class="scene">
    <div class="scene-item bg required" id="bg-sparks"></div>
    <div class="scene-item base required" id="man1"></div>
    <div class="scene-item pants" id="leather-pants"></div>
    <div class="scene-item cape" id="red-cape"></div>
    <div class="scene-item head" id="helm"></div>
    <div class="scene-item right" id="spear"></div>
    <div class="scene-item left" id="golden-shield"></div>
  </div>
  <div class="subheader">Choose equipment:</div>
  <div class="nav">
    <div class="right" id="icon-spear">
      <img src="./img/icon-spear.png"/>
    </div>
    <div class="right" id="icon-sword">
      <img src="./img/icon-sword.png"/>
    </div>
    <div class="left" id="icon-golden-shield">
      <img src="./img/icon-golden-shield.png"/>
    </div>
    <div class="pants" id="leather-pants">
      <img src="./img/icon-leather-pants.png"/>
    </div>
    <div class="head" id="helm">
      <img src="./img/icon-helm.png"/>
    </div>
    <div class="head" id="wreath">
      <img src="./img/icon-wreath.png"/>
    </div>
    <div class="cape" id="red-cape">
      <img src="./img/icon-red-cape.png"/>
    </div>
  </div>
  <div class="subheader">Choose base:</div>
  <div class="nav">
    <div class="base" id="icon-man1" equiped="equiped">
      <img src="./img/icon-man1.png"/>
    </div>
    <div class="base" id="icon-man2">
      <img src="./img/icon-man2.png"/>
    </div>
  </div>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
