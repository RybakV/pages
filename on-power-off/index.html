    <meta name="msapplication-TileColor" content="#ffcd78">
    <meta name="theme-color" content="#ffcd78">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body, html {
            min-height: 100%;
        }
        body {
            background: rgb(31, 36, 49);
            background: linear-gradient(180deg, rgb(31, 36, 49) 0%, rgb(33, 40, 55) 100%);
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            padding: 40px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        @media(max-width: 1000px){
            .container {
                padding: 0 20px;
            }
        }
        h1 {
            font-size: 24px;
        }
        @media(max-width: 1000px){
            h1 {
                font-size: 18px;
                text-align: left;
            }
        }
        #time {
            font-size: 40px;
            font-weight: bold;
            margin: 8px 0 12px;
        }
        @media(max-width: 1000px){
            #time {
                font-size: 28px;
                text-align: right;
                margin: 0;
            }
        }
        @media(max-width: 1000px){
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 80px;
                padding-bottom: 30px;
            }
        }
        #scedule {
            margin: 60px auto 40px;
            display: flex;
            flex-direction: column;
            color: #fff7;
            background: rgb(91, 99, 117);
            background: linear-gradient(180deg, rgb(155, 164, 185) 0%, rgb(113, 121, 138) 100%);
        }
        @media(max-width: 1000px){
            #scedule {
                flex-direction: row;
                margin: 0;
                width: auto;
                height: auto;
                position: absolute;
                top: 80px;
                left: 76px;
                bottom: 20px;
                right: 20px;
            }
        }
        .row {
            display: flex;
            position: relative;
            border-bottom: 2px solid #1f2431;
        }
        .row:first-child .cell::after {
            content: '';
            position: absolute;
            display: block;
            bottom: 100%;
            right: -2px;
            top: -8px;
            border: inherit;
        }

        @media(max-width: 1000px){
            .row {
                flex-direction: column;
                width: calc(100% / 7);
                border-bottom: none;
                border-right: 2px solid #1f2431;
            }
            .row:first-child .cell::after {
                bottom: 0;
                right: auto;
                top: -2px;
                width: 8px;
                left: -8px;
                height: 100%;
            }
        }
        .row.highlight {
            background: linear-gradient(180deg, rgb(214, 213, 255) 0%, rgb(236, 147, 147) 100%);
            box-shadow: inset 0 0 53px #ffbc1e;
        }
        .zone-off {
            position: absolute;
            background-color: #0315318a;
            top: 0;
            bottom: 0;
            color: #fff;
        }
        @media(min-width: 1001px){
            .zone-off {
                height: 100% !important;
                top: auto !important;
            }
        }
        @media(max-width: 1000px){
            .zone-off {
                width: 100% !important;
                left: auto !important;
            }
        }
        .row.highlight .zone-off  {
            background-color: #161d2b;
        }
        .off-time, .on-time {
            opacity: 0.5;
            position: absolute;
            z-index: 2;
            left: 0;
            padding: 0px 4px;
            background: #ddd;
            border-radius: 3px;
            color: #3b4960;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: 600;
            box-shadow: 2px 2px 4px #161d2b45;
        }
        .off-time.hidden, .on-time.hidden {
            display: none !important;
        }
        .row.highlight .off-time, .row.highlight .on-time {
            opacity: 1;
        }
        .off-time::after, .on-time::after  {
            content:':00'
        }
        .on-time {
            left: 100%;
        }
        @media(max-width: 1000px) {
            .off-time, .on-time {
                position: absolute;
                left: 50%;
                top: 0;
                transform: translate(-50%, -50%);
            }
            .on-time {
                left: 50%;
                top: 100%;
            }
        }
        .head-cell {
            position: absolute;
            right: 100%;
            top: 0;
            bottom: 0;
            padding: 10px 4px;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #fffa;
            font-size: 16px;
        }
        @media(max-width: 1000px){
            .head-cell {
                bottom: 100%;
                top: auto;
                right: auto;
                width: 100%;
            }
        }
        .row.highlight .head-cell {
            color: #ffc466;
            font-size: 20px;
        }
        .cell {
            position: relative;
            border-right: 2px solid #fff7;
            width: 40px;
            height: 32px;
        }
        @media(max-width: 1000px){
            .cell {
                border-right: none;
                border-top: 2px solid #fff7;
                padding: 0 !important;
                width: 100%;
                height: calc(100% / 24);
            }
        }
        .cell:last-child {
            border-right: none;
        }
        @media(max-width: 1000px){
            .cell:last-child {
                border-bottom: 2px solid #fff7;
            }
        }
        .row.highlight .cell {
            --box-shadow: inset 0 -50px 50px -50px #fff5;
            height: 52px;
            color: #fff;
        }
        @media(max-width: 1000px){
            .row.highlight .cell {
                height: calc(100% / 24);
            }
        }
        .hour {
            position: absolute;
            bottom: 170%;
            transform: rotate(-53deg);
            left: -8px;
            width: inherit;
            display: block;
            color: #fffa;
            font-weight: bold;
        }

        /* fence design */
        /*.hour {
            position: absolute;
            bottom: 170%;
            width: inherit;
            display: block;
            color: #fffa;
            left: -50%;
            margin-left: -2px;
        }
        .cell:nth-child(2n) .hour {
            bottom: 120%;
        }*/
        /* END fence design */
        @media(max-width: 1000px){
            .hour {
                bottom: auto;
                top: -11px;
                transform: rotate(0deg);
                left: auto;
                right: 100%;
                margin-right: 14px;
                text-align: right;
            }
        }
        .timeline {
            position: absolute;
            z-index: 3;
            background: rgba(73, 75, 98, 0.63);
        }
        @media(min-width: 1001px){
            .timeline {
                height: 100% !important;
            }
            .timeline::before {
                content:'';
                display: block;
                border-top: 9px solid #fff;
                border-bottom: 9px solid #fff;
                border-left: 8px solid transparent;
                border-right: 8px solid transparent;
                position: absolute;
                top: 0;
                bottom:0;
                right: -9px;
            }
        }
        @media(max-width: 1000px){
            .timeline {
                width: 100% !important;
            }
            .timeline::before {
                content:'';
                display: block;
                border-left: 9px solid #fff;
                border-right: 9px solid #fff;
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
                position: absolute;
                left: 0;
                bottom: -9px;
                right: 0;
            }
        }
        #time span {
            animation: seconds 1s steps(1) infinite;
        }
        @keyframes seconds {
            0% {opacity: 0;}
            50% {opacity: 1;}
        }
    </style>
</head>
<body onload="pageUpdate()">
<div id="todaysDate"></div>
<div class="container">
    <div class="header">
        <h1>💡 5 група електрохарчування</h1>
        <div id="time"></div>
    </div>
    <div id="scedule"></div>
</div>
<!--script src="./script.js"></script-->
<script>
    const scedule = document.querySelector('#scedule');
    const timeBox = document.querySelector('#time');

    const updateInterval = 60 * 1000;

    const weekDayNames = ['ПН','ВТ','СР','ЧТ','ПТ','СБ','НД'];

    //var today = new Date();
    //var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
    //var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    //var dateTime = date+' '+time;

    let offs = [
        [1,[0,1],[6,10],[15,19]],
        [2,[0,4],[9,13],[18,22]],
        [3,[3,7],[12,16],[21,24]],
        [4,[0,1],[6,10],[15,19]],
        [5,[0,4],[9,13],[18,22]],
        [6,[3,7],[12,16],[21,24]],
        [7,[0,1],[6,10],[15,19]],
    ];
    let offsXX = [
        [1,[4,8],[16,20]],
        [2,[0,4],[12,16]],
        [3,[8,12],[20,24]],
        [4,[4,8],[16,20]],
        [5,[0,4],[12,16]],
        [6,[8,12],[20,24]],
        [7,[4,8],[16,20]],
    ];

    //update table every 20 seconds
    function pageUpdate(){
        createCells(24, 7);
    }
    setInterval(pageUpdate, updateInterval);


    //generate table
    function createCells(width, height) {
        var now = new Date();
        let dayEn = now.getDay();
        var day = (dayEn==0?7:dayEn);
        let hour = now.getHours();
        let minute = now.getMinutes();

        timeBox.innerHTML = (now.getHours()<10?'0':'') + now.getHours() + "<span>:</span>" + (now.getMinutes()<10?'0':'') + now.getMinutes()/* + "<span>:</span>" + now.getSeconds()*/;

        cellsString = '';

        for (let row = 0; row < height; row++){

            //timeline point
            let timelineHtml = '';

            //generate dark zones
            let zonesHtml = '';
            for (let i = 1; i < offs[row].length; i++) {
                zonesHtml = `${zonesHtml}<div
    		class="zone-off" 
    		style="width:${(offs[row][i][1]-offs[row][i][0])/24*100}%; 
    			height:${(offs[row][i][1]-offs[row][i][0])/24*100}%; 
    			left:${100/24*offs[row][i][0]}%; 
    			top:${100/24*offs[row][i][0]}%">
    			<span class="off-time ${offs[row][i][0]==0?'hidden':''}">${offs[row][i][0]}</span>
    			<span class="on-time ${offs[row][i][1]==24?'hidden':''}">${offs[row][i][1]}</span>
    		</div>`;
            }

            //highlight current day
            highlight = '';
            if (row+1 == day) {
                highlight = 'highlight';
                timelineHtml = `<div class="timeline" style="width:${(100/24*hour)+(100/24/60*minute)}%; height:${(100/24*hour)+(100/24/60*minute)}%;"></div>`;
            }

            cellsString = `${cellsString}<div class="row ${highlight}">${zonesHtml}<div class="head-cell">${getDayName(row)}</div>`;
            for (let x = 0; x < width; x++){
                let textContent = '<span class="hour">'+(x<10?'0':'')+x+':00</span>';
                cellsString = `${cellsString}<div class="cell" time="${(x<10?'0':'')}${x}:00">${(row==0?textContent:'')}</div>`;
            }
            cellsString = `${cellsString}${timelineHtml}</div>`;
        }
        scedule.innerHTML = cellsString;
        //scedule.insertAdjacentHTML('beforeend', cellsString);
    }

    function getDayName(day) {
        return weekDayNames[day];
    }
</script>
</body>
</html>
