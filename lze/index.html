<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>LEZ | Quests</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="map" id="map">
            <img src="./images/map2.svg" class="map-image" alt="Map">
            <div class="quest-item" id="lost-footage-icon"><img  src="./images/lost-footage.png" alt="Quest item"/></div>
            <div class="quest-item" id="explosive-retrieval-icon"><img src="./images/explosive-retrieval.png" alt="Quest item"/></div>
            <div class="quest-item" id="hiidden-secrets-icon"><img src="./images/hiidden-secrets.png" alt="Quest item"/></div>
            <div class="quest-item" id="lucky-cap-icon"><img src="./images/lucky-cap.png" alt="Quest item"/></div>

        </div>
        <div class="controls" id="controls">
            <div class="input-group">
                <div class="checkbox-wrap"><input type="checkbox" id="lost-footage" name="lost-footage" class="checkbox"></div>
                <label for="lost-footage">Lost Footage</label>
            </div>
            <div class="input-group">
                <div class="checkbox-wrap"><input type="checkbox" id="explosive-retrieval" name="explosive-retrieval" class="checkbox"></div>
                <label for="explosive-retrieval">Explosive Retrieval</label>
            </div>
            <div class="input-group">
                <div class="checkbox-wrap"><input type="checkbox" id="hiidden-secrets" name="hiidden-secrets" class="checkbox"></div>
                <label for="hiidden-secrets">Hiidden Secrets</label>
            </div>
            <div class="input-group">
                <div class="checkbox-wrap"><input type="checkbox" id="lucky-cap" name="lucky-cap" class="checkbox"></div>
                <label for="lucky-cap">Lucky Cap</label>
            </div>

        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Jura:wght@300..700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');
    body{
        background-color: #000;
        color: #87B0B2;
        font-size: 24px;
        font-family: "Jura", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
    }
    * {
        box-sizing: border-box;
        outline: none !important;
    }
    a {
        color: #3fffff;
    }
    input[type="checkbox"] {
        width: 32px;
        height: 32px;
    }
    .container {
        display: flex;
        gap: 40px;
    }
    @media (max-width: 767px) {
        .container {
            flex-direction: column;
        }
    }
    .map {
        width: 50%;
        aspect-ratio: 1/1;
        background-color: #000B11;
        position: relative;
    }
    @media (max-width: 767px) {
        .map {
            width: 100%;
        }
    }
    .map-image {
        display: block;
    }
    .quest-item {
        position: absolute;
        top: 2%;
        left: 2%;
        width: 40px;
        height: 40px;
        transform: translate(-12px, -12px);
        opacity: 0;
        border-radius: 50%;
        transition: .2s;
    }
    .quest-item.active {
        opacity: 1;
    }
    .quest-item::before {
        content:'';
        display: block;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
        border: 2px dashed #3fffff;
        animation: rotation 15s infinite linear;
    }
    @keyframes rotation {
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }
    .quest-item img {
        width: 100%;
        height: auto;
        border-radius: 50%;
        opacity: 1;
    }
    #lost-footage-icon {
        top: 76%;
        left: 31%;
    }
    #explosive-retrieval-icon {
        top: 79%;
        left: 19%;
    }
    #hiidden-secrets-icon {
        top: 52%;
        left: 42%;
    }
    #lucky-cap-icon {
        top: 21%;
        left: 76%;
    }

    /* CONTROLS */
    .controls {
        width: 50%;
        display: flex;
        flex-direction: column;
        gap: 8px;
        justify-content: center;
        align-items: flex-start;
    }
    @media (max-width: 767px) {
        .controls {
            width: 100%;
        }
    }
    .input-group {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 4px;
        transition: .2s;
        cursor: pointer;
    }
    .input-group:hover {
        background-color: #02373d;
    }
    .checkbox-wrap {
        box-shadow: inset 0 0 0 2px #3fffff;
        background-color: #000B11;
    }
    .checkbox-wrap input {
        opacity: 0;
    }
    .checkbox-wrap input:checked {
        opacity: 1!important;
        transition: .2s;
    }
    .input-group label{
        text-transform: uppercase;
        font-weight: 700;
    }
</style>
<script>
    const controlsParent = document.querySelector('#controls');
    const map = document.querySelector('#map');
    const mapQuestItems = document.querySelector('.quest-item');
    controlsParent.addEventListener('click', updateMap);
    function updateMap(event){
        const target = event.target;
        if (target.classList.contains('checkbox')){
            let targetName = target.getAttribute('id');
            let targetNodeId = '#'+targetName+'-icon'
            let targetNode = document.querySelector(targetNodeId);
            targetNode.classList.toggle('active');
        }
    }
</script>
</html>
